<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="shortcut icon" href="./imgs/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/fd959ff265.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./imgs/logo.svg" class="logo" alt="Huddle logo" aria-hidden="true">
    </header>
    <main>
        <picture>
            <img src="./imgs/illustration-mockups.svg" class="illustration" alt="illustration mockups" aria-hidden="true">
        </picture>
        <div class="container">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but also does your audience. 
                Create connections with your users as you engage in genuine discussion.
            </p>
            <button>Register</button>
        </div>
    </main>
    <footer>
        <a href="#" class="social-container"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="social-container"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="social-container"><i class="fa-brands fa-instagram"></i></a>
    </footer>
</body>
</html>
