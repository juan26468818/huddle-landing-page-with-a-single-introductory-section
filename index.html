<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="shortcut icon" href="./imgs/favicon-32x32.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/5eb34efd0f.js" crossorigin="anonymous"></script>

<body>
    <header>
        <img src="./imgs/logo.svg" class="logo" alt="Huddle logo" aria-hidden="true">
    </header>

        <picture>
            <img src="./imgs/illustration-mockups.svg" alt="illustration mockups" aria-hidden="true">
        </picture>
        <div class="container">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but also does your audience. 
                Create connections with your users as you engage in genuine discussion.
            </p>
            <button>Register</button>
        </div>
    </main>
    <footer>
        <a href="#"><img src="./imgs/facebook-f.svg" alt="Link to our facebook page"></a>
        <a href="#"><img src="./imgs/twitter.svg" alt="Link to our twitter page"></a>
        <a href="#"><img src="./imgs/instagram.svg" alt="Link to our instagram page"></a>
